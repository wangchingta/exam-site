<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>永續發展模擬測驗</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>永續發展模擬測驗</h1>
    <div id="quiz">
      <p id="question-text"></p>
      <form id="options-form"></form>
      <div class="btn-group">
        <!-- 上一題 -->
        <button id="prev-btn" class="hidden">← 上一題</button>
        <!-- 送出答案 -->
        <button id="submit-btn">送出</button>
        <!-- 下一題 -->
        <button id="next-btn" class="hidden">下一題 →</button>
      </div>
      <p id="answer-display" class="hidden"></p>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
